<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Contact Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <form>
        <div>
            <label>
                Name
            </label>
            <input class="input2" type="text" placeholder="Masukkan nama anda">
        </div>


        <div>
            <label>
                Email
            </label>
            <input class="input2" type="text" placeholder="Tuliskan email anda">
        </div>

        <div>
            <label>
                Phone Number
            </label>
            <input class="input2" type="text" placeholder="Tuliskan Nomor phone anda">
        </div>

        <div>
            <label>
                Subject
            </label>
            <select class="input2">
                <option hidden>Select your options</option>
                <option value="smp">SMP</option>
                <option value="sma">SMA</option>
            </select>
        </div>

        <div>
            <label>
                Your Message
            </label>
            <textarea class="input2"></textarea>
        </div>

        <div>
            <button id="tombol">Submit</button>
        </div>
    </form>
</body>

</html>
